<!DOCTYPE html>
{{set . "title" "Users"}}
{{template "header.html" .}}

<header class="hero-unit" style="background-color:#A9F16C">
    <div class="container">
        <div class="row">
            <div class="hero-text">
                <h1>User</h1>

            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <!--<div class="span6">-->
            {{template "flash.html" .}}
        </div>
    </div>
</div>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <h2>User Index:</h2>

            <table class="table">
            <!--<table class="table table-striped">-->
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                {{range .users}}
                <tr>
                    <td>{{.Username}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Role}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
            <p align="center">
                <a href="{{url "User.New"}}">ลงทะเบียนผู้ใช้ใหม่</a>
            </p>
        </div>

        <br/>

    </div>
</div>

</body>
</html>

{{template "footer.html" .}}
