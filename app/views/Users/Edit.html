{{set . "title" "Edit User"}}
{{template "header.html" .}}

</br>
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>
<body>

{{if .user}}
<div class="container">
    <fieldset>
        <legend class="heading">User Edit</legend>
        <form class="form-group" method="post" action="{{url "Users.Save"}}">

        <label for="name">Name:</label>
        <input id="name" tabindex="1" type="text" name="user.Name" class="form-control" placeholder="ชื่อ-สกุล"
        autofocus value="{{.user.Name}}"></input><br/>
        <label for="name" accesskey="n">Username:</label>
        <input id="username" tabindex="1" type="text" name="user.Username" class="form-control"
        placeholder="Username กรอกเป็นภาษาอังกฤษตัวเล็ก" value="{{.user.Username}}"></input><br/>
        <label for="password" accesskey="p">Password:</label>
        <input id="password" tabindex="2" type="password" name="user.Password" class="form-control"
        placeholder="รหัสผ่าน อย่างน้อย 5 ตัวอักษร"></input><br/>
        <label for="vpassword">Verify Password:</label>
        <input id="vpassword" tabindex="3" type="password" name="verifyPassword" class="form-control"
        placeholder="ยืนยันรหัสผ่าน"></input><br/>
        <label for="role">Role:</label>
        <select id="role" tabindex="4" name="user.Role" class="form-control">
            <optgroup label="System">
                <option label="System Manager" value="SYSMANAGER"></option>
                <option label="System Admin" value="SYSADMIN"></option>
            </optgroup>
            <optgroup label="Client">
                <option label="Manager" value="MANAGER>"></option>
                <option label="Admin" value="ADMIN"></option>
                <option label="Cashier" value="CASHIER"></option>
            </optgroup>
        </select><br/>
    </fieldset>
    <input type="submit" tabindex="5" value="Save" class="btn btn-primary btn-block"></input>
    </form>
</div></br>
{{end}}

<div class="container" align="center"> <!-- Show Control -->
    <a href="{{url "Users.Show" .user.ID}}" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-menu-left"></span> Cancel
    </a>
    <a href="{{url "Users.Show"}}" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-backward"></span> Previous
    </a>
    <a href="{{url "Users.Show"}}" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-forward"></span> Next
    </a>

    <a href="{{url "Users.Save"}}" class="btn btn-info btn-lg">
    <span class="glyphicon glyphicon-pencil"></span>Save
    </a>
</div>

</body>


{{template "footer.html" .}}
