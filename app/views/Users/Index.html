<!DOCTYPE html>
{{set . "title" "Users"}}
{{template "header.html" .}}

<div class="container">
    <div class="row">
        <!--<div class="col-md-6">-->
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-10">
        <h2>User Index:</h2>

            <table class="table">
            <!--<table class="table table-striped">-->
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                {{range .users}}
                <tr>
                    <td>{{.Username}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.Role}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>
            <p align="center">
                <a href="{{url "Users.New"}}">ลงทะเบียนผู้ใช้ใหม่</a>
            </p>
        </div>

        <br/>

    </div>
</div>
