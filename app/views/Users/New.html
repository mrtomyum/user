<body>
    </br>
    <div class="container">
    <form class="form-group" method="post" action="{{url "Users.Save"}}">
        <fieldset>
            <legend class="heading">กรุณากรอกข้อมูลผู้ใช้งานใหม่</legend>

            <label for="name">Name:</label>
            <input id="name" tabindex="1" type="text" name="user.Name" class="form-control" placeholder="ชื่อ-สกุล" autofocus ></input><br/>
            <label for="name" accesskey="n" >Username:</label>
            <input id="username" tabindex="1" type="text" name="user.Username" class="form-control"placeholder="Username กรอกเป็นภาษาอังกฤษตัวเล็ก"></input><br/>
            <label for="password" accesskey="p">Password:</label>
            <input id="password" tabindex="2" type="password" name="user.Password" class="form-control"placeholder="รหัสผ่าน อย่างน้อย 5 ตัวอักษร"></input><br/>
            <label for="vpassword">Verify Password:</label>
            <input id="vpassword" tabindex="3" type="password" name="verifyPassword" class="form-control" placeholder="ยืนยันรหัสผ่าน"></input><br/>
            <label for="role">Role:</label>
            <select id="role" tabindex="4" name="user.Role" class="form-control">
                <optgroup label="System">
                    <option label="System Manager" value="SYSMANAGER"></option>
                    <option label="System Admin" value="SYSADMIN"></option>
                </optgroup>
                <optgroup label="Client">
                  <option label="Manager" value="MANAGER>"></option>
                  <option label="Admin" value="ADMIN"></option>
                  <option label="Cashier" value="CASHIER"></option>
                </optgroup>
            </select><br/>
            <!--<input tabindex="5" type="submit" value="Save"></input><br/>-->
            <input type="submit" tabindex="5" value="Save" class="btn btn-primary btn-block"></input><br/>
        </fieldset>
    </form>
    </div>
    <div class="container" align="center">
        <a href="{{url "Users.Index"}}" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-chevron-left"></span> Back
        </a>
    </div>
</body>
